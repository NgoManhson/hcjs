<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/bootstrap5.2.1/css/bootstrap.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&family=Poppins&family=Roboto&display=swap');
    body{
        background: rgb(34,193,195);
        background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(134,192,251,1) 100%);
        font-family: 'Poppins', sans-serif;
    }
    .card{
        width: 13rem;
        height: 110px;
        top: 5px;
        margin: 15px ;
        transition: all 0.5ms;
    }
    .card:hover{
        background-color: #E6E6FA;
    }
    img{
        width: 70px;
        margin: 0 135px;
    }
    h4{
        position: absolute;
        top: 25px;
        left: 10px;
        font-weight: bold;
    }
    p{
        position: absolute;
        top: 60px;
        left: 10px;
    }

</style>
<body>
  <section class="section">
    <div class="container">
      <div class="row" id="ls">

      </div>
    </div>
  </section>
<script type="text/javascript">var xhttp=new XMLHttpRequest();
  xhttp.onload = function (){
    var data = JSON.parse(this.responseText);
    var ls = data.list;
    for (var i=0;i<ls.length;i++){
      var li_html=`<div class="col-3">
            <div class="card" ">
                <h6 class="text-tt" style="text-align: center">${ls[i].dt_txt}</h6>
                <img src="http://openweathermap.org/img/wn/${ls[i].weather[0].icon}@2x.png"/>
                <h4>${ls[i].main.temp}<sup>o</sup>C</h4>
                <p>${ls[i].weather[0].description}</p>
            </div>`;
      var ds = document.getElementById("ls");
      ds.innerHTML +=li_html;
    }
  }
  var url = "https://api.openweathermap.org/data/2.5/forecast?q=Hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
  xhttp.open("get", url, true);
  xhttp.send();
</script>
</body>
</html>
